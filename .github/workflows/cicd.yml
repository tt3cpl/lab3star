name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Doppler CLI
        uses: dopplerhq/cli-action@v3
        with:
          token: ${{ secrets.DOPPLER_TOKEN }}
          project: ${{ secrets.DOPPLER_PROJECT }}

      - name: Install dependencies
        run: |
          # Установка необходимых зависимостей
          npm install

      - name: Run tests
        run: |
          # Запуск тестов
          npm test

      - name: Build the app
        run: |
          # Сборка приложения
          npm run build
        
      - name: Deploy the app
        run: |
          # Деплой
          npm run deploy
